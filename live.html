<html>

<head>
  <meta charset="utf-8">
  <title>Live Room</title>
  <!-- MDB5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light" id="nav">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Live</a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">返回主页</a>
          </li> 
        </ul>
      </div>
    </div>
  </nav>
  <div style="height: 58px;"></div>


  <div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card text-center shadow">
      <div class="card-header">线路1</div>
      <div class="card-body">
        <script src="js/flv.min.js"></script>
        <video id="videoElement" width="100%" controls=1 height="100%"></video>
        <script>
          if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement');
            var flvPlayer = flvjs.createPlayer({
              type: 'flv',
              isLive: true,
              url: 'http://cn-hk-bgp-4.openfrp.top:44940/live/livestream.flv'
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
          }
        </script>

      </div>
    </div>
    <br>
    <div class="card text-center shadow">
      <div class="card-header">线路2</div>
      <div class="card-body">

        <video id="videoElement1" width="100%" controls=1 height="100%"></video>
        <script>
          if (flvjs.isSupported()) {
            var videoElement = document.getElementById('videoElement1');
            var flvPlayer = flvjs.createPlayer({
              type: 'flv',
              isLive: true,
              url: 'http://kr-sr.cncn-1.openfrp.top:32969/live/livestream.flv'
            });
            flvPlayer.attachMediaElement(videoElement);
            flvPlayer.load();
            flvPlayer.play();
          }
        </script>

      </div>

  </div>
  <!-- MDB5 -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.9.0/mdb.min.js"></script>
</body>

</html>
